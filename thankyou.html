<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background-color: transparent;
      padding: 30px;

      max-width: 90%;

    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Terima Kasih!</h1>
    <p>Terima kasih telah mengisi formulir tentang tokoh idola kalian.<br>Semoga menginspirasi dan membawa kebaikan.</p>
  </div>
</body>
</html>
